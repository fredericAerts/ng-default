<!DOCTYPE html>
<html ng-app="app" ng-strict-di>
<head>
    <style>
        /* Since Angular has this but needs to load, this gives us the css early. */
        .ng-hide { display: none !important; }
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak { display: none !important; }
    </style>
    <title ng-bind="title">Soundvil</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <base href="/">

    <link rel="stylesheet" href="web/css/style.min.css" />
</head>
<body>
    <div class="container">
      <div ng-include="'web/templates/layout/shell.html'" class="fade-animation"></div>
      <div class="splash-page" ng-show="false">
        One moment please
      </div>
    </div>
    <script src="web/js/script.min.js"></script>
</body>
</html>
